<form name="resetForm">
    <div class="modal-header">
        <h4 class="modal-title">Password reset link</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p>The user will be able to reset his password with this link.</p>
        <form>
            <label for="reset-link"></label>
            <input type="text" id="reset-link" value="{{resetLink}}" size="50" readonly />
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary">
            <span class="fas fa-copy"></span>&nbsp;<span>Copy to clipboard</span>
        </button>
        <button type="submit" class="btn btn-secondary" data-dismiss="modal">
            <span class="fas fa-times"></span>&nbsp;<span>Close</span>
        </button>
    </div>
</form>
