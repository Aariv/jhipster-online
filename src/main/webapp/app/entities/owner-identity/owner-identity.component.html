<div>
    <h2 id="page-heading">
        <span>Owner Identities</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-owner-identity" [routerLink]="['/owner-identity/new']">
            <span class="fas fa-plus"></span>
            <span >
            Create new Owner Identity
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="ownerIdentities">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Owner</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ownerIdentity of ownerIdentities ;trackBy: trackId">
                <td><a [routerLink]="['/owner-identity', ownerIdentity.id, 'view' ]">{{ownerIdentity.id}}</a></td>
                <td>
                    {{ownerIdentity.owner?.id}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/owner-identity', ownerIdentity.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <span class="fas fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/owner-identity', ownerIdentity.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <span class="fas fa-pencil-alt"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'owner-identity/'+ ownerIdentity.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fas fa-times"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
