<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-generator-identity-heading">Create or edit a Generator Identity</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!generatorIdentity.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="generatorIdentity.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_host">Host</label>
                    <input type="text" class="form-control" name="host" id="field_host"
                        [(ngModel)]="generatorIdentity.host" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_userAgent">User Agent</label>
                    <input type="text" class="form-control" name="userAgent" id="field_userAgent"
                        [(ngModel)]="generatorIdentity.userAgent" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_guid">Guid</label>
                    <input type="text" class="form-control" name="guid" id="field_guid"
                        [(ngModel)]="generatorIdentity.guid" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_generator">Generator</label>
                    <select class="form-control" id="field_generator" name="generator" [(ngModel)]="generatorIdentity.generator" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="ownerIdentityOption.id === generatorIdentity.generator?.id ? generatorIdentity.generator : ownerIdentityOption" *ngFor="let ownerIdentityOption of owneridentities; trackBy: trackOwnerIdentityById">{{ownerIdentityOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <span class="fas fa-ban"></span>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <span class="fas fa-save"></span>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
